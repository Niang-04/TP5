<div id="hotel">
  <h1>Hotels</h1>

  <div class="divider"></div>

  <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
    <thead class="header">
      <th class="contentCell">Nom Scientifique</th>
      <th class="contentCell">Nom Commun</th>
      <th class="contentCell">Statut</th>
      <th class="contentCell">Nom Scientifique Comsommer</th>
      <th class="actionCell">Action</th>
    </thead>

    <tbody>
  <tr *ngFor="let espece of especesOiseaux; let i = index">
        <td class="contentCell">{{ espece.nomscientifique }}</td>
        <td class="contentCell" contenteditable="true" (blur)="changeNomCommun($event, i)">{{ espece.nomcommun }}</td>
        <td class="contentCell" contenteditable="true" (blur)="changeStatut($event, i)">{{ espece.statutspeces }}</td>
        <td class="contentCell" contenteditable="true" (blur)="changeNomScientifiqueComsommer($event, i)">{{ espece.nomscientifiquecomsommer }}</td>
        <td class="actionCell">
          <button type="button" class="submitbtn" (click)="updateEspeceOiseau(i)"><i class="fa fa-edit"></i></button>
          <button type="button" class="deletebtn" (click)="deleteEspeceOiseau(espece.nomscientifique)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>

      <tr class="blank_row">
         <td class="contentCell" contenteditable="true" placeholder="Nouveau Nom Scientifique" #newNomScientifique></td>
        <td class="contentCell" contenteditable="true" placeholder="Nouveau Nom Commun" #newNomCommun></td>
        <td class="contentCell" contenteditable="true" placeholder="Nouveau Statut" #newStatut></td>
    <td class="contentCell" contenteditable="true" placeholder="Nouveau Nom Scientifique Comsommer" #newNomScientifiqueComsommer>
          <select (change)="updateNewNomScientifiqueComsommer($event.target.value)">
            <option *ngFor="let nom of listeNomsScientifiquesComsommer" >{{ nom === 'NULL' ? 'NULL' : nom.nomscientifique }}</option>   
          </select>
        </td>
        <td class="contentCell"></td>
    </tr>

    </tbody>

  </table>

  <button type="button" class="btn" (click)="insertEspeceOiseau()">+</button>

</div>
